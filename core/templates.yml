# This file is one of the central points in the Shotgun Pipeline Toolkit configuration and
# a counterpart to the folder configuration structure.
#
# The folder structure underneath the project folder is used to create folders on disk -
# templates.yml (this file) refers to those folders. Therefore, the two files need to be
# in sync. This file contains an overview of all locations that are used by Sgtk.
#
# Whenever an app or an engine refers to a location on disk, it is using an entry defined in
# this file. For more information, see the Shotgun Pipeline Toolkit Documentation.

#
# The keys section contains the definitions for all the different keys that are being
# used by Sgtk. A key is a magic token that is replaced by a value at runtime, for example
# {Shot}. The section below tells Sgtk which data types and formats to expect for each key.
#
keys:
    Show:
        type: str
        shotgun_entity_type: Task
        shotgun_field_name: project.Project.tank_name
    Sequence:
        type: str
    Shot:
        type: str
    Step:
        type: str
    Asset:
        type: str
    name:
        type: str
        filter_by: alphanumeric
    iteration:
        type: int
    version:
        type: int
        format_spec: "03"
    version_four:
       type: int
       format_spec: "04"
       alias: version
    timestamp:
        type: str
    width:
        type: int
    height:
        type: int
    segment_name:
        type: str
    current_user:
        type: str
        shotgun_entity_type: HumanUser
        shotgun_field_name: login

    # Represents the optional output name for frames written by the Shotgun Write Node
    nuke.output:
        alias: output
        type: str
        filter_by: alphanumeric

    SEQ:
        type: sequence
        format_spec: "04"

    eye:
        type: str

    # these are used by the Hiero exporter and pipeline
    YYYY:
        type: int
        format_spec: "04"
    MM:
        type: int
        format_spec: "02"
    DD:
        type: int
        format_spec: "02"
        alias: DD
    project:
        type: str
    track:
        type: str
    tk_version:
        type: str

    # Maya supports two extension types.
    maya_extension:
        type: str
        choices:
            ma: Maya Ascii (.ma)
            mb: Maya Binary (.mb)
        default: ma
        alias: extension

#
# The paths section contains all the the key locations where files are to be stored
# by Sgtk Apps. Each path is made up of several keys (like {version} or {shot}) and
# these are defined in the keys section above.
#
# Apps use these paths as part of their configuration to define where on disk
# different files should go.
#

paths:

    # Common path definitions to use as shorthand in order to avoid repetitive and verbose
    # templates. This also makes it easy to change any of the common root paths and have the
    # changes apply to all templates that use them.
    #
    # These don't require the standard formatting (with definition and root_name) because they
    # will be set within each template that uses the alias.
    asset_root: assets/{Asset}
    seq_root: seqs/{Sequence}
    shot_root: shots/{Shot}

    show_work_area: show/work/{Step}/{current_user}
    show_pub_area: show/pub/{Step}

    seq_work_area: seqs/{Sequence}/work/{Step}/{current_user}
    seq_pub_area: seqs/{Sequence}/pub/{Step}

    shot_work_area: shots/{Shot}/work/{Step}/{current_user}
    shot_pub_area: shots/{Shot}/pub/{Step}
    shot_mov_area: shots/{Shot}/movs

    asset_work_area: assets/{Asset}/work/{Step}/{current_user}
    asset_pub_area: assets/{Asset}/pub/{Step}
    asset_mov_area: assets/{Asset}/movs

    ##########################################################################################
    #
    # Pipeline paths
    #

    pipe_ocio_area:
        definition: 'pipe/ocio'
    pipe_ocio_config:
        definition: 'pipe/ocio/default.ocio'

    pipe_nuke_path:
        definition: 'pipe/nuke/python'
    pipe_nuke_tools_path:
        definition: 'pipe/nuke/tools'

    pipe_maya_path:
        definition: 'pipe/maya'
    pipe_maya_script_path:
        definition: 'pipe/maya/scripts'
    pipe_maya_moldule_path:
        definition: 'pipe/maya/modules'
    pipe_maya_plugin_path:
        definition: 'pipe/maya/plugins'

    ##########################################################################################
    #
    # Show level paths
    #

    #
    # Hiero
    #

    show_hiero_work_area:
        definition: '@show_work_area/hiero'
    show_hiero_pub_area:
        definition: '@show_pub_area/hiero'

    show_hiero_work_file:
        definition: '@show_work_area/hiero/{name}_v{version}.hrox'
    show_hiero_snapshot:
        definition: '@show_work_area/hiero/snapshots/{name}_v{version}.{timestamp}.hrox'
    show_hiero_pub_file:
        definition: '@show_pub_area/hiero/{name}_v{version}.hrox'


    ##########################################################################################
    #
    # Sequence level paths
    #


    ##########################################################################################
    #
    # Shot level paths
    #

    #
    # Photoshop
    #

    shot_photoshop_work_area:
        definition: '@shot_work_area/photoshop'
    shot_photoshop_pub_area:
        definition: '@shot_pub_area/photoshop'

    shot_photoshop_work_file:
        definition: '@shot_work_area/photoshop/{Shot}_{Step}_{current_user}_{name}_v{version}.psd'
    shot_photoshop_snapshot:
        definition: '@shot_work_area/photoshop/snapshots/{Shot}_{Step}_{current_user}_{name}_v{version}.{timestamp}.psd'
    shot_photoshop_pub_file:
        definition: '@shot_pub_area/photoshop/{Shot}_{Step}_{current_user}_{name}_v{version}.psd'

    #
    # Maya
    #

    shot_maya_work_area:
        definition: '@shot_work_area/maya'
    shot_maya_pub_area:
        definition: '@shot_pub_area/maya'

    shot_maya_work_file:
        definition: '@shot_work_area/maya/{Shot}_{Step}_{current_user}_{name}_v{version}.{maya_extension}'
    shot_maya_snapshot:
        definition: '@shot_work_area/maya/snapshots/{Shot}_{Step}_{current_user}_{name}_v{version}.{timestamp}.{maya_extension}'
    shot_maya_pub_file:
        definition: '@shot_pub_area/maya/{Shot}_{Step}_{current_user}_{name}_v{version}.{maya_extension}'


    #
    # Nuke
    #

    shot_nuke_work_area:
        definition: '@shot_work_area/nuke'
    shot_nuke_pub_area:
        definition: '@shot_pub_area/nuke'

    shot_nuke_work_file:
        definition: '@shot_work_area/nuke/{Shot}_{Step}_{current_user}_{name}_v{version}.nk'
    shot_nuke_snapshot:
        definition: '@shot_work_area/nuke/snapshots/{Shot}_{Step}_{current_user}_{name}_v{version}.{timestamp}.nk'
    shot_nuke_pub_file:
        definition: '@shot_pub_area/nuke/{Shot}_{Step}_{current_user}_{name}_v{version}.nk'

    # Write node locations
    # main output
    shot_nuke_work_out: '{Shot}_{Step}_{current_user}_out[-{nuke.output}]_v{version}/{Shot}_{Step}_{current_user}_out[-{nuke.output}]_v{version}.{SEQ}.exr'
    shot_nuke_work_out_file:
        definition: '@shot_work_area/images/@shot_nuke_work_out'
    shot_nuke_pub_out_file:
        definition: '@shot_pub_area/images/@shot_nuke_work_out'
    # precomp output
    shot_nuke_work_prc: '{Shot}_{Step}_{current_user}_prc[-{nuke.output}]_v{version}/{Shot}_{Step}_{current_user}_prc[-{nuke.output}]_v{version}.{SEQ}.exr'
    shot_nuke_work_prc_file:
        definition: '@shot_work_area/images/@shot_nuke_work_prc'
    shot_nuke_pub_prc_file:
        definition: '@shot_pub_area/images/@shot_nuke_work_prc'
    # smartvector output
    shot_nuke_work_smt: '{Shot}_{Step}_{current_user}_smt[-{nuke.output}]_v{version}/{Shot}_{Step}_{current_user}_smt[-{nuke.output}]_v{version}.{SEQ}.exr'
    shot_nuke_work_smt_file:
        definition: '@shot_work_area/images/@shot_nuke_work_smt'
    shot_nuke_pub_smt_file:
        definition: '@shot_pub_area/images/@shot_nuke_work_smt'
    # matte output
    shot_nuke_work_mat: '{Shot}_{Step}_{current_user}_mat[-{nuke.output}]_v{version}/{Shot}_{Step}_{current_user}_mat[-{nuke.output}]_v{version}.{SEQ}.exr'
    shot_nuke_work_mat_file:
        definition: '@shot_work_area/images/@shot_nuke_work_mat'
    shot_nuke_pub_mat_file:
        definition: '@shot_pub_area/images/@shot_nuke_work_mat'
    # jpg output
    shot_nuke_work_jpg: '{Shot}_{Step}_{current_user}_jpg[-{nuke.output}]_v{version}/{Shot}_{Step}_{current_user}_jpg[-{nuke.output}]_v{version}.{SEQ}.jpg'
    shot_nuke_work_jpg_file:
        definition: '@shot_work_area/images/@shot_nuke_work_jpg'
    shot_nuke_pub_jpg_file:
        definition: '@shot_pub_area/images/@shot_nuke_work_jpg'
    # mov output
    shot_nuke_work_mov_file:
        definition: '@shot_work_area/images/{Shot}_{Step}_{current_user}_mov[-{nuke.output}]_v{version}.mov'
    shot_nuke_pub_mov_file:
        definition: '@shot_pub_area/images/{Shot}_{Step}_{current_user}_mov[-{nuke.output}]_v{version}.mov'

    #
    # Hiero
    #

    shot_hiero_elem_file: '{Shot}_{track}_v{version}/{Shot}_{track}_v{version}.{SEQ}.exr'
    shot_hiero_elem:
        definition: '@shot_root/elem/@shot_hiero_elem_file'
    shot_hiero_qt:
        definition: '@shot_root/movs/{Shot}_{track}_v{version}.mov'
    shot_hiero_audio:
        definition: '@shot_root/audio/{Shot}_{track}_v{version}.wav'

    ##########################################################################################
    # Asset pipeline

    #
    # Alembic caches
    #

    asset_alembic_cache:
        definition: '@asset_pub_area/caches/{Asset}_{Step}_{current_user}_{name}_v{version}.abc'

    #
    # Photoshop
    #

    asset_photoshop_work_area:
        definition: '@asset_work_area/photoshop'
    asset_photoshop_pub_area:
        definition: '@asset_pub_area/photoshop'

    asset_photoshop_work_file:
        definition: '@asset_work_area/photoshop/{Asset}_{Step}_{current_user}_{name}_v{version}.psd'
    asset_photoshop_snapshot:
        definition: '@asset_work_area/photoshop/snapshots/{Asset}_{Step}_{current_user}_{name}_v{version}.{timestamp}.psd'
    asset_photoshop_pub_file:
        definition: '@asset_pub_area/photoshop/{Asset}_{Step}_{current_user}_{name}_v{version}.psd'

    #
    # Maya
    #

    asset_maya_work_area:
        definition: '@asset_work_area/maya'
    asset_maya_pub_area:
        definition: '@asset_pub_area/maya'

    asset_maya_work_file:
        definition: '@asset_work_area/maya/{Asset}_{Step}_{current_user}_{name}_v{version}.{maya_extension}'
    asset_maya_snapshot:
        definition: '@asset_work_area/maya/snapshots/{Asset}_{Step}_{current_user}_{name}_v{version}.{timestamp}.{maya_extension}'
    asset_maya_pub_file:
        definition: '@asset_pub_area/maya/{Asset}_{Step}_{name}_v{version}.{maya_extension}'

    #
    # Nuke
    #

    asset_nuke_work_area:
        definition: '@asset_work_area/nuke'
    asset_nuke_pub_area:
        definition: '@asset_pub_area/nuke'

    asset_nuke_work_file:
        definition: '@asset_work_area/nuke/{Asset}_{Step}_{current_user}_{name}_v{version}.nk'
    asset_nuke_snapshot:
        definition: '@asset_work_area/nuke/snapshots/{Asset}_{Step}_{current_user}_{name}_v{version}.{timestamp}.nk'
    asset_nuke_pub_file:
        definition: '@asset_pub_area/nuke/{Asset}_{Step}_{current_user}_{name}_v{version}_v{version}.nk'

    # Write node locations
    # main output
    asset_nuke_work_out: '{Asset}_{Step}_{current_user}_out[-{nuke.output}]_v{version}/{Asset}_{Step}_{current_user}_out[-{nuke.output}]_v{version}.{SEQ}.exr'
    asset_nuke_work_out_file:
        definition: '@asset_work_area/images/@asset_nuke_work_out'
    asset_nuke_pub_out_file:
        definition: '@asset_pub_area/images/@asset_nuke_work_out'
    # precomp output
    asset_nuke_work_prc: '{Asset}_{Step}_{current_user}_prc[-{nuke.output}]_v{version}/{Asset}_{Step}_{current_user}_prc[-{nuke.output}]_v{version}.{SEQ}.exr'
    asset_nuke_work_prc_file:
        definition: '@asset_work_area/images/@asset_nuke_work_prc'
    asset_nuke_pub_prc_file:
        definition: '@asset_pub_area/images/@asset_nuke_work_prc'
    # smartvector output
    asset_nuke_work_smt: '{Asset}_{Step}_{current_user}_smt[-{nuke.output}]_v{version}/{Asset}_{Step}_{current_user}_smt[-{nuke.output}]_v{version}.{SEQ}.exr'
    asset_nuke_work_smt_file:
        definition: '@asset_work_area/images/@asset_nuke_work_smt'
    asset_nuke_pub_smt_file:
        definition: '@asset_pub_area/images/@asset_nuke_work_smt'
    # matte output
    asset_nuke_work_mat: '{Asset}_{Step}_{current_user}_mat[-{nuke.output}]_v{version}/{Asset}_{Step}_{current_user}_mat[-{nuke.output}]_v{version}.{SEQ}.exr'
    asset_nuke_work_mat_file:
        definition: '@asset_work_area/images/@asset_nuke_work_mat'
    asset_nuke_pub_mat_file:
        definition: '@asset_pub_area/images/@asset_nuke_work_mat'
    # jpg output
    asset_nuke_work_jpg: '{Asset}_{Step}_{current_user}_jpg[-{nuke.output}]_v{version}/{Asset}_{Step}_{current_user}_jpg[-{nuke.output}]_v{version}.{SEQ}.jpg'
    asset_nuke_work_jpg_file:
        definition: '@asset_work_area/images/@asset_nuke_work_jpg'
    asset_nuke_pub_jpg_file:
        definition: '@asset_pub_area/images/@asset_nuke_work_jpg'
    # mov output
    asset_nuke_work_mov_file:
