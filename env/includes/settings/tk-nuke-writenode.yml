################################################################################

includes:
- ../app_locations.yml

################################################################################

# asset
settings.tk-nuke-writenode.asset:
  template_script_work: asset_nuke_work_file
  show_convert_actions: True
  write_nodes:
  - file_type: exr
    name: main output
    promote_write_knobs: []
    proxy_publish_template:
    proxy_render_template:
    render_template: asset_nuke_work_out_file
    publish_template: asset_nuke_pub_out_file
    settings:
      autocrop: False
      channels: rgb
      compression: DWAB
      dw_compression_level: 20
      datatype: 16 bit half
      metadata: all metadata
    tank_type: Rendered Image
    tile_color: []
  - file_type: exr
    name: precomp
    # promote_write_knobs: [autocrop, datatype, compression]
    promote_write_knobs: []
    proxy_publish_template:
    proxy_render_template:
    render_template: asset_nuke_work_prc_file
    publish_template: asset_nuke_pub_prc_file
    settings:
      autocrop: True
      channels: all
      compression: Zip (1 scanline)
      datatype: 16 bit half
      metadata: all metadata
    tank_type: Rendered Image
    tile_color: []
  - file_type: exr
    name: matte
    # promote_write_knobs: [autocrop]
    promote_write_knobs: []
    proxy_publish_template:
    proxy_render_template:
    render_template: asset_nuke_work_mat_file
    publish_template: asset_nuke_pub_mat_file
    settings:
      autocrop: True
      channels: rgb
      compression: RLE
      datatype: 16 bit half
      metadata: all metadata
    tank_type: Rendered Image
    tile_color: []
  - file_type: jpg
    name: jpgs
    promote_write_knobs: []
    proxy_publish_template:
    proxy_render_template:
    render_template: asset_nuke_work_jpg_file
    publish_template: asset_nuke_pub_jpg_file
    settings:
      channels: rgb
      _jpeg_quality: 0.9
      _jpeg_sub_sampling: "4:4:4"
    tank_type: Rendered Image
    tile_color: []
  - file_type: exr
    name: smartvectors
    # promote_write_knobs: [autocrop, datatype, compression]
    promote_write_knobs: []
    proxy_publish_template:
    proxy_render_template:
    render_template: asset_nuke_work_smt_file
    publish_template: asset_nuke_pub_smt_file
    settings:
      channels: all
      compression: Zip (1 scanline)
      datatype: 16 bit half
      metadata: all metadata except input/*
      interleave: channels
      write_full_layer_names: True
    tank_type: Rendered Image
    tile_color: []
  location: "@apps.tk-nuke-writenode.location"

# shot
## note that the options here are required fields, you cannot comment
## entire lines or the write nodes will break
settings.tk-nuke-writenode.shot:
  template_script_work: shot_nuke_work_file
  show_convert_actions: True
  write_nodes:
  - file_type: mov
    name: quicktime
    promote_write_knobs: [mov64_dnxhd_codec_profile, mov64_fps]
    proxy_publish_template:
    proxy_render_template:
    render_template: shot_nuke_work_mov_file
    publish_template: shot_nuke_pub_mov_file
    settings:
      mov64_codec: ADvn
      mov64_dnxhd_codec_profile: "DNxHD 422 8-bit 36Mbit"
      mov64_fps: 23.976
      mov64_write_timecode: True
      channels: rgb
    tank_type: Rendered Movie
    tile_color: []
  - file_type: exr
