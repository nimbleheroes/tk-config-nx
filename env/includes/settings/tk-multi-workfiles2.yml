# ---- hiero/nukestudio

settings.tk-multi-workfiles2.hiero.project:
  launch_at_startup: true
  # saveas_default_name: null
  template_publish: show_hiero_pub_file
  template_publish_area: show_hiero_pub_area
  template_work: show_hiero_work_file
  template_work_area: show_hiero_work_area
  entities:
  - caption: Projects
    entity_type: Project
    filters: []
    hierarchy: [name]
  # show_my_tasks: false
    sub_hierarchy:
      entity_type: Task
      filters:
        - [step, is_not, null]
      link_field: entity
      hierarchy: [step]
  location: "@apps.tk-multi-workfiles2.location"

